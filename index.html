<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation bar</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/21e01b575f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="circle">
      <div class="barsCircle">
        <i class="fas fa-bars"></i>
      </div>
    </div>
    <nav>
      <li>About</li>
      <li>Home</li>
      <li>Contact us</li>
      <li>Testimonials</li>
    </nav>

    <div class="container">
      <div class="listItems">
        <li>About</li>
        <li>Home</li>
        <li>Contact us</li>
        <li>Testimonials</li>
      </div>
    </div>

    <script src="/app.js"></script>
  </body>
</html>
